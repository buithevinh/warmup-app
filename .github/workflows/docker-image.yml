name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
 
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/warmup-app:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/warmup-app:latest
